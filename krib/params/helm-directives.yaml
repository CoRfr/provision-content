---
Name: "helm/directives"
Description: "Hash providing additional Helm install directives"
Documentation: |
  Used to inject additional control flags into helm install instructions
  including name, namespace, wait (for service up), and extra kubectl commands

  example: 

    ::

      { "istio":
        {
          "params": {
            "name": "istio",
            "namespace": "istio-system",
            "set": "sidecarInjectorWebhook.enabled=true"
          },
          "sleep": 10,
          "wait": [
            "name",
            "namespace"
          ],
          "kubectl-before": [],
          "kubectl-after": []
        }
      }    

Schema:
  type: "object"
  properties:
    type: "object"
    default: {}
    properties:
      params:
        type: "object"
        default: {}
        properties:
          name:
            type: "string"
          repo:
            type: "string"
          namespace:
            type: "string"
          values:
            type: "string"
          set:
            type: "string"
      sleep:
        type: "integer"
        default: 10
      wait:
        type: "array"
        default: []
        items:
          type: "string"
      kubectl-before:
        type: "array"
        default: []
        items:
          type: "string"
      kubectl-after:
        type: "array"
        default: []
        items:
          type: "string"
