---
Name: "helm/directives"
Description: "Hash providing additional Helm install directives"
Documentation: |
  Used to inject additional control flags into helm install instructions
  including name, namespace, wait (for service up), and extra kubectl commands

  example: 

    ::

      {
        "params": {
          "name": "istio",
          "namespace": "istio-system",
          "set": "sidecarInjectorWebhook.enabled=true"
        },
        "sleep": 10,
        "wait": [
          "name",
          "namespace"
        ],
        "kubectl-before": [],
        "kubectl-after": []
      }    

Schema:
  type: "object"
  properties:
    params:
      type: "object"
      properties:
        name:
          type: "string"
        repo:
          type: "string"
        namespace:
          type: "string"
        values:
          type: "string"
        set:
          type: "string"
      default: {}
    sleep:
      type: "integer"
      default: 10
    wait:
      type: "array"
      items:
        type: "string"
      default: []
    kubectl-before:
      type: "array"
      items:
        type: "string"
      default: []
    kubectl-after:
      type: "array"
      items:
        type: "string"
      default: []
Meta:
