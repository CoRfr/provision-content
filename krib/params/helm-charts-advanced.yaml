---
Name: "helm/charts-advanced"
Description: "Advanced Install for Helm Charts"
Documentation: |
  List charts to install via Helm

  Used to inject additional control flags into helm install instructions
  including name, namespace, wait (for service up), and extra kubectl commands

  example: 

    ::

      [
        {
          "targz": "https://github.com/istio/istio/releases/download/1.0.1/istio-1.0.1-linux.tar.gz",
          "chart": "istio-1.0.1/install/kubernetes/helm/istio",
          "name": "istio",
          "namespace": "istio-system",
          "params": {
            "set": "sidecarInjectorWebhook.enabled=true"
          },
          "sleep": 10,
          "kubectlbefore": ["get nodes"],
          "kubectlafter": ["get nodes"]
        }
      ]

Schema:
  type: "array"
  default: []
  items:
    type: "object"
    required:
      - "chart"
      - "name"
    properties:
      targz:
        type: "string"
      chart:
        type: "string"
      name:
        type: "string"
      namespace:
        type: "string"
      params:
        type: "object"
        default: {}
        properties:
          repo:
            type: "string"
          values:
            type: "string"
          set:
            type: "string"
      sleep:
        type: "integer"
        default: 10
      waitname:
        type: "string"
      waitnamespace:
        type: "string"
      kubectlbefore:
        type: "array"
        default: []
        items:
          type: "string"
      kubectlafter:
        type: "array"
        default: []
        items:
          type: "string"
Meta:
  color: "blue"
  icon: "map"
  title: "Community Content"
