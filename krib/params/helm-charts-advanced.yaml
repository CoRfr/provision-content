---
Name: "helm/charts-advanced"
Description: "Advanced Install for Helm Charts"
Documentation: |
  List charts to install via Helm

  Used to inject additional control flags into helm install instructions
  including name, namespace, wait (for service up), and extra kubectl commands

  example: 

    ::

      [
        {
          "chart": "install/kubernetes/helm/istio",
          "params": {
            "name": "istio",
            "namespace": "istio-system",
            "set": "sidecarInjectorWebhook.enabled=true"
          },
          "sleep": 10,
          "wait": [
            "name",
            "namespace"
          ],
          "kubectl-before": ["get nodes"],
          "kubectl-after": ["get nodes"]
        }
      ]

Schema:
  type: "array"
  default: []
  items:
    type: "object"
    required:
      - "chart"
    properties:
      chart:
        type: "string"
      params:
        type: "object"
        default: {}
        properties:
          name:
            type: "string"
          repo:
            type: "string"
          namespace:
            type: "string"
          values:
            type: "string"
          set:
            type: "string"
      sleep:
        type: "integer"
        default: 10
      wait:
        type: "array"
        default: []
        items:
          type: "string"
      kubectl-before:
        type: "array"
        default: []
        items:
          type: "string"
      kubectl-after:
        type: "array"
        default: []
        items:
          type: "string"
Meta:
  color: "blue"
  icon: "map"
  title: "Community Content"
