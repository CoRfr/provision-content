Name: "ubuntu-hwe-enable"
Description: "Sets the HWE Kernel enabled value for the installation."
Documentation: |
  Sets the HWE enablement kernel options.  If set to "true", the installer
  will use the HWE enablement kernel.  The default is "false" which uses the
  Generally Available (GA) release kernel.

  For more information on HWE, see
    https://askubuntu.com/questions/248914/what-is-hardware-enablement-hwe

Schema:
  type: "boolean"
  default: false
