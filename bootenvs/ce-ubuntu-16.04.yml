BootParams: 'debian-installer/locale=en_US.utf8 console-setup/layoutcode=us keyboard-configuration/layoutcode=us
  netcfg/dhcp_timeout=120 netcfg/choose_interface=auto url={{.Machine.Url}}/seed netcfg/get_hostname={{.Machine.Name}}
  root=/dev/ram rw quiet {{ if .ParamExists "kernel_console"}}{{.Param "kernel_console" }}{{ end }} --
  {{ if .ParamExists "kernel_console"}}{{.Param "kernel_console" }}{{ end }}'
Initrds:
- install/netboot/ubuntu-installer/amd64/initrd.gz
Kernel: install/netboot/ubuntu-installer/amd64/linux
Name: ce-ubuntu-16.04-install
OS:
  Family: ubuntu
  IsoFile: ubuntu-16.04.3-server-amd64.iso
  IsoSha256: a06cd926f5855d4f21fb4bc9978a35312f815fbda0d0ef7fdc846861f4fc4600
  IsoUrl: http://mirrors.kernel.org/ubuntu-releases/16.04/ubuntu-16.04.3-server-amd64.iso
  Name: ubuntu-16.04
  Version: '16.04'
RequiredParams:
OptionalParams:
- operating-system-disk
- provisioner-default-password-hash
- provisioner-default-user
- access_keys
Templates:
- ID: ce-default-pxelinux.tmpl
  Name: pxelinux
  Path: pxelinux.cfg/{{.Machine.HexAddress}}
- ID: ce-default-elilo.tmpl
  Name: elilo
  Path: '{{.Machine.HexAddress}}.conf'
- ID: ce-default-ipxe.tmpl
  Name: ipxe
  Path: '{{.Machine.Address}}.ipxe'
- ID: ce-net_seed.tmpl
  Name: seed
  Path: '{{.Machine.Path}}/seed'
- ID: ce-net-post-install.sh.tmpl
  Name: net-post-install.sh
  Path: '{{.Machine.Path}}/post-install.sh'
TenantId: 1
